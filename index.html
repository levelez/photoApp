<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <h1>Search results for: "trees" from Unsplash</h1>
    <p>Click on a thumb to see the larger image plus a description</p>
    <div class="results">
        <ul></ul>
    </div>
    <div class="pagination">
        <span class="pageButton active" id="buttonPrev">Prev</span>
        <span id="pageNumber">
            <span class="clickPageNumber">1</span>
            <span class="clickPageNumber">2</span>
            <span class="clickPageNumber">3</span>
            <span class="clickPageNumber">4</span>
            <span class="clickPageNumber">5</span>
        </span>
        <span class="pageButton active" id="buttonNext">Next</span>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
